<app-interaction-child
  *ngFor="let hero of heroes"
  [hero]="hero"
  [master]="master">
</app-interaction-child>
<h2>{{master}} controls {{heroes.length}} heroes</h2>

<h2>Master controls {{names.length}} names</h2>
<app-name-child *ngFor="let name of names" [name]="name"></app-name-child>


<h2>Source code version</h2>
<button type="button" (click)="newMinor()">New minor version</button>
<button type="button" (click)="newMajor()">New major version</button>
<app-version-child [major]="major" [minor]="minor"></app-version-child>


<h2>Should mankind colonize the Universe?</h2>
<h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>
<app-voter-child
  *ngFor="let voter of voters"
  [name]="voter"
  (voted)="onVoted($event)">
</app-voter-child>

<!--局部变量方法很简单。但它是有限的，因为父子连接必须完全在父模板内完成。父组件本身无权访问子组件。-->
<!--如果父组件的类依赖于子组件的类，则不能使用局部变量技术。组件的父子关系不是在每个组件各自的类中用局部变量技术建立的。因为类实例没有相互连接，所以父类不能访问子类的属性和方法。-->
<!--当父组件类需要这种访问时，将子组件作为ViewChild注入父组件。-->

<h3>Countdown to Liftoff (via ViewChild)</h3>
<button type="button" (click)="start()">Start</button>
<button type="button" (click)="stop()">Stop</button>
<div class="seconds">{{ seconds() }}</div>
<app-countdown-timer></app-countdown-timer>


<h2>Mission Control</h2>
<button type="button" (click)="announce()">Announce mission</button>
<app-astronaut
  *ngFor="let astronaut of astronauts"
  [astronaut]="astronaut">
</app-astronaut>

<h3>History</h3>
<ul>
  <li *ngFor="let event of history">{{event}}</li>
</ul>
